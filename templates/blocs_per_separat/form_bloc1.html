<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI ‚Äî CASA BARATHEON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0 0 70px 0;
            font-size: 110%;
            text-align: center;

            background: url('baratheon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: 'Marcellus', serif;
            color: white;
            text-shadow: 1px 1px 3px black;
        }

        /* üè† ICONA HOME */
        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }

        .home-btn img {
            width: 45px;  
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
            filter: invert(100%); /* opcional: fa la icona blanca si √©s negra */
        }

        .home-btn img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 200%;
            margin-top: 60px; /* separaci√≥ per no tapar el t√≠tol amb la icona */
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        h2.subtitol {
            font-size: 140%;
            margin-bottom: 10px;
            padding-bottom: 3px;
            border-bottom: 2px solid #ffdd55;
            color: #ffdd55;
            display: inline-block;
        }

        h3 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 110%;
        }

        select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #bfa76a;
            color: black;
        }

        .menu-inferior {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #dce3e8;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #b7c2c9;
            z-index: 999;
        }

        .menu-inferior a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            color: black;
            border-right: 1px solid #b7c2c9;
        }

        .menu-inferior a:last-child {
            border-right: none;
        }

        #bloc1 {
            background-color: #d3a007;
            color: white !important;
        }

    </style>
</head>
<body>

    <!-- üè† BOT√ì HOME -->
    <a href="paginaboto.html" class="home-btn">
        <img src="home.png" alt="Home">
    </a>

    <h1>Formulari de usuari</h1>
    <h2 class="subtitol">Bloc 1 ‚Äî Demografia</h2>

    <form>
        <h3>Renda mitjana</h3>

        <select name="densitat_poblacio" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opci√≥</option>
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
        </select>

        <h3>Edat mitjana</h3>
        <select name="edat_mediana" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opci√≥</option>
            <option value="jove">Jove</option>
            <option value="mitjana">Mitjana</option>
            <option value="envellida">Envellida</option>
        </select>
    </form>

    <div class="menu-inferior">
        <a id="bloc1" href="form_bloc1.html">Bloc 1</a>
        <a href="form_bloc2.html">Bloc 2</a>
        <a href="form_bloc3.html">Bloc 3</a>
        <a href="form_bloc4.html">Bloc 4</a>
    </div>

</body>
</html>
