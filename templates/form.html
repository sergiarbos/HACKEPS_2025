<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin-top: 10%;
            font-size: 120%;
            text-align: center;
        }

        h1 {
            font-size: 200%;
            font-weight: 600;
            margin-bottom: 5%;
        }

        h2 {
            margin-top: 6%;
            margin-bottom: 3%;
            font-weight: 600;
        }

        /* ðŸ”µ Botones del formulario */
        .opcio label {
            width: 60%;              /* mismo tamaÃ±o para todos */
            padding: 2% 4%;          /* padding proporcional */
            margin-bottom: 2%;       /* espacio entre botones */
            border-radius: 10px;
            transition: 0.3s ease;   /* animaciÃ³n hover */
        }

        /* Hover: blanco â†’ azul */
        .opcio label:hover {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        /* BotÃ³n final */
        .contenedor-boton button {
            font-size: 100%;
            padding: 2% 4%;
            width: 50%;
        }
    </style>
</head>
<body>

    <h1>Formulari de usuari</h1>

    <form>

        <h2>Edat</h2>

        <div class="opcio">
            <input type="radio" id="ed1" name="edat" value="Children" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="ed1">Children</label>
        </div>

        <div class="opcio">
            <input type="radio" id="ed2" name="edat" value="Young" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="ed2">Young</label>
        </div>

        <div class="opcio">
            <input type="radio" id="ed3" name="edat" value="Mid" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="ed3">Mid</label>
        </div>

        <div class="opcio">
            <input type="radio" id="ed4" name="edat" value="Old" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="ed4">Old</label>
        </div>

        <h2>Ingressos</h2>

        <div class="opcio">
            <input type="radio" id="ing1" name="ingressos" value="High" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="ing1">High</label>
        </div>

        <div class="opcio">
            <input type="radio" id="ing2" name="ingressos" value="Medium" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="ing2">Medium</label>
        </div>

        <div class="opcio">
            <input type="radio" id="ing3" name="ingressos" value="Low" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="ing3">Low</label>
        </div>


        <h2>Densitat</h2>

        <div class="opcio">
            <input type="radio" id="den1" name="densitat" value="High" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="den1">High</label>
        </div>

        <div class="opcio">
            <input type="radio" id="den2" name="densitat" value="Medium" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="den2">Medium</label>
        </div>

        <div class="opcio">
            <input type="radio" id="den3" name="densitat" value="Low" class="btn-check">
            <label class="btn btn-outline-primary btn-lg" for="den3">Low</label>
        </div>

    </form>

    <!-- BotÃ³n final -->
    <div class="contenedor-boton mt-4">
        <button class="btn btn-success btn-lg fw-bold" onclick="window.location.href='resultat.html'">
            TROBA ZONA
        </button>
    </div>

</body>
</html>
