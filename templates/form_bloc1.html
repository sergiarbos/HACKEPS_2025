<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI — CASA BARATHEON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tipografía medieval -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0 0 70px 0; /* espacio para el menú fijo */
            font-size: 110%;
            text-align: center;

            /* FONDO BARATHEON (archivo en mismo directorio) */
            background: url('baratheon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            font-family: 'Marcellus', serif;
            color: white;
            text-shadow: 1px 1px 3px black;
        }

        h1 {
            font-size: 200%;
            margin-top: 20px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        h2.subtitol {
            font-size: 140%;
            margin-bottom: 10px;
            padding-bottom: 3px;
            border-bottom: 2px solid #ffdd55;
            color: #ffdd55;
            display: inline-block;
        }

        h3 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 110%;
        }

        /* SELECT responsive */
        select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #bfa76a;
            font-family: 'Marcellus', serif;
            color: black;
        }

        /* MENÚ INFERIOR FIJO SIEMPRE PEGADO ABAJO */
        .menu-inferior {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #dce3e8;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #b7c2c9;
            z-index: 999;
        }

        .menu-inferior a {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            color: black;
            border-right: 1px solid #b7c2c9;
        }

        .menu-inferior a:last-child {
            border-right: none;
        }

        /* HACER RESPONSIVE PARA TABLET Y MÓVIL */
        @media (max-width: 768px) {
            h1 { font-size: 160%; }
            h2.subtitol { font-size: 130%; }
            h3 { font-size: 105%; }

            .menu-inferior a {
                font-size: 14px;
                padding: 8px 0;
            }

            select {
                font-size: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 140%; }
            h2.subtitol { font-size: 120%; }
            h3 { font-size: 100%; }

            .menu-inferior a {
                font-size: 12px;
                padding: 6px 0;
            }
        }
    </style>
</head>
<body>

    <h1>Formulari de usuari</h1>
    <h2 class="subtitol">Bloc 1 — Demografia</h2>

    <form>

        <h3>Renda mediana</h3>
        <select name="renda_mediana" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
        </select>

        <h3>Densitat de població</h3>
        <select name="densitat_poblacio" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
        </select>

        <h3>Edat mediana</h3>
        <select name="edat_mediana" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="jove">Jove</option>
            <option value="mitjana">Mitjana</option>
            <option value="envellida">Envellida</option>
        </select>

    </form>

    <!-- MENÚ PEGADO ABAJO SIEMPRE -->
    <div class="menu-inferior">
        <a id="bloc1" href="form_bloc1.html">Bloc 1</a>
        <a href="form_bloc2.html">Bloc 2</a>
        <a href="form_bloc3.html">Bloc 3</a>
        <a href="form_bloc4.html">Bloc 4</a>
    </div>

</body>
</html>
