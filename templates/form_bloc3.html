<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI — Bloc 3</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0 0 80px 0; /* espai per al menú fix */
            font-size: 110%;
            text-align: center;

            /* Fons Targaryen */
            background: url('targaryen.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Marcellus', serif;
            color: white;
        }

        h1 {
            font-size: 200%;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2.subtitol {
            font-size: 150%;
            margin-bottom: 10px;
            padding-bottom: 3px;
            border-bottom: 2px solid #ff4b4b;
            color: #ff4b4b;
            display: inline-block;
        }

        h3 {
            margin-top: 15px;
            margin-bottom: 6px;
            font-size: 115%;
        }

        select {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* MENÚ FIXAT ABAIX */
        .menu-inferior {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #dce3e8;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #c3ccd3;
            z-index: 999;
        }

        .menu-inferior a {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            color: black;
            border-right: 1px solid #c3ccd3;
        }

        .menu-inferior a:last-child {
            border-right: none;
        }

        /* Bloc 1 i Bloc 2 verd */
        #bloc1, #bloc2 {
            background-color: #2ecc71;
            color: white !important;
        }
        #bloc3 {
            background-color: #d3a007;
            color: white !important;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 170%; }
            h2.subtitol { font-size: 135%; }
            h3 { font-size: 105%; }
            .menu-inferior a { font-size: 14px; padding: 8px 0; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 150%; }
            h2.subtitol { font-size: 120%; }
            h3 { font-size: 100%; }
            .menu-inferior a { font-size: 12px; padding: 6px 0; }
        }
    </style>
</head>
<body>

    <h1>Formulari de usuari</h1>
    <h2 class="subtitol">Bloc 3 — Mobilitat</h2>

    <form>

        <h3>Accés al transport públic</h3>
        <select name="transport_public" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baix">Baix</option>
            <option value="bo">Bo</option>
            <option value="excel·lent">Excel·lent</option>
        </select>

        <h3>Disponibilitat metro/bus</h3>
        <select name="metro_bus" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="limitada">Limitada</option>
            <option value="correcta">Correcta</option>
            <option value="molt_abundant">Molt abundant</option>
        </select>

        <h3>Carrils bici</h3>
        <select name="carrils_bici" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="inexistent">Inexistent</option>
            <option value="basic">Bàsic</option>
            <option value="extens">Extens</option>
        </select>

        <h3>Caminabilitat</h3>
        <select name="caminabilitat" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
        </select>

    </form>

    <!-- MENÚ ABAIX FIX -->
    <div class="menu-inferior">
        <a id="bloc1" href="form_bloc1.html">Bloc 1</a>
        <a id="bloc2" href="form_bloc2.html">Bloc 2</a>
        <a id="bloc3"  href="form_bloc3.html">Bloc 3</a>
        <a href="form_bloc4.html">Bloc 4</a>
    </div>

</body>
</html>
