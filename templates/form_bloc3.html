<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin-top: 10%;
            font-size: 120%;
            text-align: center;

            /* Fons Targaryen */
            background: url('targaryen.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            color: white;
        }

        h1 {
            font-size: 200%;
            font-weight: 600;
            margin-bottom: 2%;
        }

        h2.subtitol {
            font-size: 160%;
            margin-bottom: 5%;
            font-weight: 600;
            color: #ff4b4b; /* accent vermell Targaryen */
        }

        h3 {
            margin-top: 6%;
            margin-bottom: 3%;
            font-weight: 600;
        }

        select {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
        }

        /* MENÚ INFERIOR estil barra gris completa */
        .menu-inferior {
            width: 100%;
            background: #dce3e8;   /* gris clar */
            padding: 0;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #c3ccd3;
            margin-top: 60px;
        }

        .menu-inferior a {
            flex: 1;                 /* cada bloc ocupa el seu espai */
            text-align: center;
            padding: 15px 0;         /* alçada */
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            color: black;
            border-right: 1px solid #c3ccd3;
        }

        .menu-inferior a:last-child {
            border-right: none;
        }

        /* Bloc 1 i Bloc 2 en verd */
        #bloc1,
        #bloc2 {
            background-color: #2ecc71;
            color: white !important;
        }
    </style>
</head>
<body>

    <h1>Formulari de usuari</h1>
    <h2 class="subtitol">Bloc 3 — Mobilitat</h2>

    <form>

        <h3>Accés al transport públic</h3>
        <select name="transport_public" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baix">Baix</option>
            <option value="bo">Bo</option>
            <option value="excel·lent">Excel·lent</option>
        </select>

        <h3>Disponibilitat metro/bus</h3>
        <select name="metro_bus" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="limitada">Limitada</option>
            <option value="correcta">Correcta</option>
            <option value="molt_abundant">Molt abundant</option>
        </select>

        <h3>Carrils bici</h3>
        <select name="carrils_bici" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="inexistent">Inexistent</option>
            <option value="basic">Bàsic</option>
            <option value="extens">Extens</option>
        </select>

        <h3>Caminabilitat</h3>
        <select name="caminabilitat" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
        </select>

    </form>

    <!-- MENÚ ABAIX -->
    <div class="menu-inferior">
        <a id="bloc1" href="form_bloc1.html">Bloc 1</a>
        <a id="bloc2" href="form_bloc2.html">Bloc 2</a>
        <a href="form_bloc3.html">Bloc 3</a>
        <a href="form_bloc4.html">Bloc 4</a>
    </div>

</body>
</html>
