<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI — Bloc 2</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0 0 80px 0; /* espai perquè el menú no tapi contingut */
            font-size: 110%;
            text-align: center;

            /* Fons Lannister */
            background: url('lannister.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Marcellus', serif;
            color: white;
        }

        h1 {
            font-size: 200%;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        h2.subtitol {
            font-size: 150%;
            margin-bottom: 10px;
            padding-bottom: 3px;
            border-bottom: 2px solid #ffd700;
            color: black;
            display: inline-block;
        }

        h3 {
            margin-top: 18px;
            margin-bottom: 6px;
            font-size: 115%;
        }

        select {
            background-color: rgba(255,255,255,0.9);
            color: black;
        }

        /* MENÚ INFERIOR FIX */
        .menu-inferior {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #dce3e8;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #c3ccd3;
            z-index: 999;
        }

        .menu-inferior a {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            color: black;
            border-right: 1px solid #c3ccd3;
        }

        .menu-inferior a:last-child {
            border-right: none;
        }

        /* Bloc 1 verd */
        #bloc1 {
            background-color: #2ecc71;
            color: white !important;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 170%; }
            h2.subtitol { font-size: 130%; }
            h3 { font-size: 105%; }
            .menu-inferior a { font-size: 14px; padding: 8px 0; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 150%; }
            h2.subtitol { font-size: 120%; }
            .menu-inferior a { font-size: 12px; padding: 6px 0; }
        }
    </style>
</head>

<body>

    <h1>Formulari de usuari</h1>
    <h2 class="subtitol"><b>Bloc 2 — Estil de vida<b></h2>

    <form>

        <h3>Oferta gastronòmica</h3>
        <select name="oferta_gastronomica" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="escassa">Escassa</option>
            <option value="moderada">Moderada</option>
            <option value="molt_alta">Molt alta</option>
        </select>

        <h3>Zones verdes</h3>
        <select name="zones_verdes" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="pocs">Pocs</option>
            <option value="alguns">Alguns</option>
            <option value="molts">Molts</option>
        </select>

        <h3>Oferta cultural</h3>
        <select name="oferta_cultural" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
        </select>

    </form>

    <!-- MENÚ PEGADO ABAJO -->
    <div class="menu-inferior">
        <a id="bloc1" href="form_bloc1.html">Bloc 1</a>
        <a href="form_bloc2.html">Bloc 2</a>
        <a href="form_bloc3.html">Bloc 3</a>
        <a href="form_bloc4.html">Bloc 4</a>
    </div>

</body>
</html>
