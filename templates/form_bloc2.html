<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin-top: 10%;
            font-size: 120%;
            text-align: center;

            /* Fons Lannister */
            background: url('lannister.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            color: white;
        }

        h1 {
            font-size: 200%;
            font-weight: 600;
            margin-bottom: 2%;
        }

        h2.subtitol {
            font-size: 160%;
            margin-bottom: 5%;
            font-weight: 600;
            color: #ffd700; /* daurat Lannister */
        }

        h3 {
            margin-top: 6%;
            margin-bottom: 3%;
            font-weight: 600;
        }

        select {
            background-color: rgba(255, 255, 255, 0.85);
            color: black;
        }

        /* MENÚ INFERIOR estil barra gris completa */
        .menu-inferior {
            width: 100%;
            background: #dce3e8;   /* gris clar */
            padding: 0;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #c3ccd3;
            margin-top: 60px;
        }

        .menu-inferior a {
            flex: 1;                 /* cada bloc ocupa el seu espai */
            text-align: center;
            padding: 15px 0;         /* alçada */
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            color: black;
            border-right: 1px solid #c3ccd3;
        }

        .menu-inferior a:last-child {
            border-right: none;
        }

        /* BLOC 1 → TOT VERD */
        #bloc1 {
            background-color: #2ecc71;
            color: white !important;
        }
    </style>
</head>
<body>

    <h1>Formulari de usuari</h1>
    <h2 class="subtitol">Bloc 2 — Estil de vida</h2>

    <form>

        <h3>Oferta gastronòmica</h3>
        <select name="oferta_gastronomica" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="escassa">Escassa</option>
            <option value="moderada">Moderada</option>
            <option value="molt_alta">Molt alta</option>
        </select>

        <h3>Zones verdes</h3>
        <select name="zones_verdes" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="pocs">Pocs</option>
            <option value="alguns">Alguns</option>
            <option value="molts">Molts</option>
        </select>

        <h3>Oferta cultural</h3>
        <select name="oferta_cultural" class="form-select form-select-lg mb-3" style="max-width: 300px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="baixa">Baixa</option>
            <option value="mitjana">Mitjana</option>
            <option value="alta">Alta</option>
        </select>

    </form>

    <!-- MENÚ ABAIX ESTIL IMATGE -->
    <div class="menu-inferior">
        <a id="bloc1" href="form_bloc1.html">Bloc 1</a>
        <a href="form_bloc2.html">Bloc 2</a>
        <a href="form_bloc3.html">Bloc 3</a>
        <a href="form_bloc4.html">Bloc 4</a>
    </div>

</body>
</html>
