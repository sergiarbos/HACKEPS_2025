<!DOCTYPE html>
<html>
<head>
    <title>FORMULARI — Bloc 4</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0 0 100px 0; /* espai per al menú fix i botó final */
            font-size: 110%;
            text-align: center;

            /* Fons Stark */
            background: url('stark.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Marcellus', serif;

            color: white;
        }

        h1 {
            font-size: 200%;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h2.subtitol {
            font-size: 150%;
            margin-bottom: 10px;
            padding-bottom: 3px;
            border-bottom: 2px solid #bfc7ce;
            color:white;
            display: inline-block;
        }

        h3 {
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 115%;
        }

        select {
            background-color: rgba(255,255,255,0.9);
            color: black;
        }

        /* MENÚ INFERIOR FIXAT */
        .menu-inferior {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #dce3e8;
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #c3ccd3;
            z-index: 999;
        }

        .menu-inferior a {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            color: black;
            border-right: 1px solid #c3ccd3;
        }

        .menu-inferior a:last-child {
            border-right: none;
        }

        /* Blocs 1, 2 i 3 en verd */
        #bloc1, #bloc2, #bloc3 {
            background-color: #2ecc71;
            color: white !important;
        }
        #bloc4 {
            background-color: #d3a007;
            color: white !important;
        }

        /* BOTÓ FINAL */
        .contenedor-boton {
            margin-top: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            h1 { font-size: 170%; }
            h2.subtitol { font-size: 130%; }
            h3 { font-size: 105%; }
            .menu-inferior a { font-size: 14px; padding: 8px 0; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 150%; }
            h2.subtitol { font-size: 120%; }
            h3 { font-size: 100%; }
            .menu-inferior a { font-size: 12px; padding: 6px 0; }
        }
    </style>
</head>
<body>

    <h1>Formulari de usuari</h1>
    <h2 class="subtitol">Bloc 4 — Perfil de l’usuari</h2>

    <form>

        <h3>Nivell de seguretat requerit</h3>
        <select name="seguretat_requerida" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="estandard">Estàndard</option>
            <option value="alta">Alta</option>
            <option value="molt_alta">Molt alta</option>
        </select>

        <h3>Dependència del transport públic</h3>
        <select name="transport_public_usuari" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="basic">Bàsic</option>
            <option value="bo">Bo</option>
            <option value="247">24/7</option>
        </select>

        <h3>Valoració de zones verdes</h3>
        <select name="valoracio_verda" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="molt">Sí, molt</option>
            <option value="una_mica">Una mica</option>
            <option value="no_importa">No és prioritari</option>
        </select>

        <h3>Necessita accessibilitat total?</h3>
        <select name="accessibilitat" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
            <option value="indiferent">Indiferent</option>
        </select>

        <h3>Prioritat principal</h3>
        <select name="prioritat" class="form-select form-select-sm mb-2" style="max-width: 260px; margin:auto;">
            <option selected disabled>Selecciona una opció</option>
            <option value="comunitat">Comunitat</option>
            <option value="privacitat_luxe">Privacitat i luxe</option>
            <option value="accessibilitat">Accessibilitat</option>
            <option value="cultura">Cultura i gastronomia</option>
        </select>

    </form>

    <!-- MENÚ FIXAT ABAIX -->
    <div class="menu-inferior">
        <a id="bloc1" href="form_bloc1.html">Bloc 1</a>
        <a id="bloc2" href="form_bloc2.html">Bloc 2</a>
        <a id="bloc3" href="form_bloc3.html">Bloc 3</a>
        <a id="bloc4"  href="form_bloc4.html">Bloc 4</a>
    </div>

    <!-- BOTÓ FINAL -->
    <div class="contenedor-boton">
        <button class="btn btn-success btn-lg fw-bold" onclick="window.location.href='resultat.html'">
            TROBA ZONA
        </button>
    </div>

</body>
</html>
